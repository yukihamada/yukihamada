    <rect x="0" y="9" width="24" height="6" rx="1" fill="url(#solanaGrad)"/>
    <rect x="0" y="18" width="24" height="6" rx="1" fill="url(#solanaGrad)"/>
  </g>
  <!-- ELSOUL LABO text -->
