<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- NEWT Green Turtle + Text Logo -->
  <!-- Stylized turtle icon -->
  <g transform="translate(0, 8)">
    <!-- Turtle shell -->
    <ellipse cx="12" cy="12" rx="10" ry="8" fill="#00C896"/>
    <!-- Turtle head -->
    <circle cx="23" cy="12" r="4" fill="#00C896"/>
    <!-- Turtle flippers -->
    <ellipse cx="6" cy="6" rx="3" ry="2" fill="#00C896" transform="rotate(-30, 6, 6)"/>
    <ellipse cx="6" cy="18" rx="3" ry="2" fill="#00C896" transform="rotate(30, 6, 18)"/>
    <ellipse cx="18" cy="6" rx="3" ry="2" fill="#00C896" transform="rotate(30, 18, 6)"/>
    <ellipse cx="18" cy="18" rx="3" ry="2" fill="#00C896" transform="rotate(-30, 18, 18)"/>
  </g>
  <!-- NEWT text -->
  <text x="36" y="26" font-family="'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="700" fill="currentColor">Newt</text>
</svg>